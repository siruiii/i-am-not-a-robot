<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>mgGlitch demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="glitch-effect/mgGlitch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        *, *:after, *:before {-moz-box-sizing:border-box; box-sizing:border-box;}
        body, html {height: 100%; width: 100%;}
        body{margin:0;}
        .container {position: relative; margin: 0px; background-color: #fff; width: calc(100% - 0px); height: calc(100% - 0px); overflow: hidden; }
        /* glitch elem must have absolute position */
        .glitch-img {position: absolute; width : 100%; height : 100%; top: 0 ; left : 0; background-position:center;  -moz-background-size:cover;-o-background-size:cover;-webkit-background-size:cover;background-size:cover;
        } 
        #glitch-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }
        .fade-out {
            opacity: 0 !important;
        }
        #stats-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: black;
        }
        #roll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-color: rgb(152,29,19);
        }
        #heatmap-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .scrolling-vertical-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .scrolling-vertical-text {
            display: flex;
            flex-direction: column;
            animation: scroll-up-loop 30s linear infinite;
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-align: center;
            font-family: 'Michroma';
        }

        @keyframes scroll-up-loop {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0%);
            }
        }
    </style>
    <script> /* Glitch effect */
        $(function() {
            $(".glitch-img").mgGlitch({
                destroy: false,
                glitch: true,
                scale: true,
                blend: true,
                blendModeType: 'hue',
                glitch1TimeMin: 600,
                glitch1TimeMax: 900,
                glitch2TimeMin: 50,
                glitch2TimeMax: 115,
                zIndexStart: 8
            });
        });
    </script>
    <script>
        let heatmapInstance;
        
        function setup() {
            noCanvas(); // Remove p5 canvas if present
            initHeatmap();
            // Initialize heatmap.js
            heatmapInstance = h337.create({
                container: document.getElementById("heatmap-container"),
                radius: 50,
                maxOpacity: 0.6,
                minOpacity: 0.1,
                blur: 0.75,
                gradient: {
                    0.25: "blue",
                    0.50: "green",
                    0.75: "yellow",
                    1.0: "red"
                }
            });
        }
        function initHeatmap() {
            const container = document.getElementById("heatmap-container");

            heatmapInstance = h337.create({
                container: container,
                radius: 50,
                maxOpacity: 0.6,
                minOpacity: 0.1,
                blur: 0.75,
                gradient: {
                    0.25: "blue",
                    0.50: "green",
                    0.75: "yellow",
                    1.0: "red"
                }
            });

            console.log("‚úÖ Heatmap initialized");
        }

        window.addEventListener('load', () => {
            initHeatmap();

            fetch('/api/mouse-all') // üëà This should return all data
                .then(res => res.json())
                .then(events => {
                    console.log(`üì• Loaded ${events.length} events`);
                    events.forEach(e => updateHeatmap(e.x, e.y));
                })
                .catch(err => console.error("‚ùå Failed to load all data:", err));
        });

        function updateHeatmap(x, y) {
            if (!heatmapInstance) {
                console.warn("‚ö†Ô∏è Heatmap not initialized yet");
                return;
            }

            // Ignore off-screen points
            if (x < 0 || y < 0 || x > window.innerWidth || y > window.innerHeight) return;

            heatmapInstance.addData({ x, y, value: 1 });
        }

        const socket = new WebSocket('ws://localhost:8000');

        socket.onopen = () => {
            console.log("‚úÖ WebSocket connected in other.html");
        };

        socket.onmessage = async (event) => {
            /* console.log("üì© Raw WebSocket message:", event.data); */

        let text;
        if (event.data instanceof Blob) {
            try {
                text = await event.data.text(); // üëà Convert Blob to string
                /* console.log("üîç Converted Blob to text:", text); */
            } catch (e) {
                console.error("‚ùå Error converting Blob:", e);
                return;
            }
        } else {
            text = event.data;
        }

        let data;
        try {
            data = JSON.parse(text);
            /* console.log("‚úÖ Parsed WebSocket JSON:", data); */
        } catch (err) {
            console.error("‚ùå Failed to parse JSON:", text, err);
            return;
        }

        /* console.log("üß© Received data:", data); */

        const glitch = document.getElementById('glitch-container');
        const stats = document.getElementById('stats-container');
        const roll = document.getElementById('roll-container');
        const heatmap = document.getElementById('heatmap-container');

        if (data.action === 'show-stats') {
            glitch.style.opacity = '0'; stats.style.opacity = '1';
        } else if (data.action === 'hide-stats') {
            glitch.style.opacity = '1'; stats.style.opacity = '0';
        } else if (data.action === 'show-roll') {
            glitch.style.opacity = '0'; roll.style.opacity = '1';
        } else if (data.action === 'hide-roll') {
            glitch.style.opacity = '1'; roll.style.opacity = '0';
        } else if (data.action === 'show-heatmap') {
            glitch.style.opacity = '0.5'; heatmap.style.opacity = '1'; $(".glitch-img").mgGlitch({ destroy: true });
        } else if (data.action === 'hide-heatmap') {
            glitch.style.opacity = '1'; heatmap.style.opacity = '0';
            $(".glitch-img").mgGlitch({
                destroy: false,
                glitch: true,
                scale: true,
                blend: true,
                blendModeType: 'hue',
                glitch1TimeMin: 600,
                glitch1TimeMax: 900,
                glitch2TimeMin: 50,
                glitch2TimeMax: 115,
                zIndexStart: 8
            });
        } 

        if (data.completedCaptchas !== undefined) {
            const moveEl = document.getElementById('movementCount');
            if (moveEl) moveEl.textContent = data.completedCaptchas;
        }

        if (data.x !== undefined && data.y !== undefined) {
            updateHeatmap(data.x, data.y);
        }
    };

        socket.onerror = (error) => console.error("‚ùå WebSocket error in stats.html:", error);
        socket.onclose = () => console.log("üîå WebSocket disconnected in stats.html");
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const rollContainer = document.getElementById('roll-container');
      
          // Create wrapper and scrolling text container
          const wrapper = document.createElement('div');
          wrapper.className = 'scrolling-vertical-wrapper';
      
          const textContainer = document.createElement('div');
          textContainer.className = 'scrolling-vertical-text';
      
          // Create 10 lines of text, then duplicate for looping
          const lines = 30;
          for (let i = 0; i < lines * 2; i++) {
            const line = document.createElement('div');
            line.textContent = "NO, I AM NOT A ROBOT";
            textContainer.appendChild(line);
          }
      
          wrapper.appendChild(textContainer);
          rollContainer.appendChild(wrapper);
        });
      </script>    
</head>
<body>
    <div class="container" id="glitch-container">
        <div class="glitch-img" style="background-image: url('glitch-effect/glitch-image.png')"></div>
    </div>
    <div id="stats-container">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; color: white; font-family: 'Michroma', sans-serif;">
            <div id="movementCount" style="font-size: 150px;">NaN</div>
            <div style="font-size: 48px;">reCAPTCHA Completion</div>
        </div>
    </div>
    <div id="roll-container">
    </div>
    <div id="heatmap-container">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; color: black; opacity: 0.5;font-family: 'Michroma', sans-serif;">
            <div style="font-size: 48px;">Heat Map</div>
            <div style="font-size: 48px;">Since 4/5/2025</div>
        </div>
    </div>
</body>
</html>
