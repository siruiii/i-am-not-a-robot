<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Not a Robot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto&display=swap" rel="stylesheet">
    <style>
      body { 
          font-family: Arial, sans-serif; 
          text-align: center; 
          margin-top: 50px; 
          overflow: hidden;
      }
      #captcha-container {
          display: flex;
          flex-wrap: wrap;
          gap: 50px 50px; /* Increased gap to prevent overlap */
          justify-content: center; /* Centers horizontally */
          max-width: 1200px; /* Limit width to prevent too many items per row */
          margin: 0 auto; /* Center the container */
      }
      #captcha-container > div {
          transform: scale(1.25); /* Make captchas larger */
          transform-origin: center; /* Scale from center */
          margin: 10px 25px; /* Add margin to prevent overlap due to scaling */
      }
      #heatmap-container {
          width: 100%;
          height: 100%;
          position: fixed;
          top: -50px;
          left: 0;
          pointer-events: none; /* Allow clicks to pass through */
          opacity: 0; /* Hidden by default */
          transition: opacity 0.3s ease; /* Smooth transition when showing/hiding */
          z-index: 1000; /* Ensure it's above other content */
      }
      #stats-container {
          width: 100%;
          height: 100%;
          position: fixed;
          top: -50px;
          left: 0;
          pointer-events: none; /* Allow clicks to pass through */
          opacity: 0; /* Hidden by default */
          transition: opacity 0.3s ease; /* Smooth transition when showing/hiding */
          z-index: 1000; /* Ensure it's above other content */
      }
      #roll-container {
          width: 100%;
          height: 100%;
          position: fixed;
          top:  0;
          left: 0;
          pointer-events: none; /* Allow clicks to pass through */
          opacity: 0; /* Hidden by default */
          transition: opacity 0.3s ease; /* Smooth transition when showing/hiding */
          z-index: 1000; /* Ensure it's above other content */
          background-color: black;
      }
      .scrolling-vertical-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .scrolling-vertical-text {
            display: flex;
            flex-direction: column;
            animation: scroll-up-loop 15s linear infinite;
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-align: center;
            font-family: 'Roboto';
            letter-spacing: 6px; 
        }

        @keyframes scroll-up-loop {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-50%);
            }
        }
    </style>
    <script type="text/javascript"> /* recaptcha */
        var requiredCaptchas = 15;
  
        function verifyCallback(response) {
            // âœ… Refocus the main window after captcha is completed
            setTimeout(() => {
                // This helps shift focus *off* the iframe
                document.activeElement.blur();
                window.focus();
            }, 100); // slight delay helps in some browsers

            // Inform the server
            fetch('/api/captcha-complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ completed: true }),
            });
        }

  
        function onloadCallback() {
            for (let i = 1; i <= requiredCaptchas; i++) {
                let captchaDiv = document.createElement("div");
                captchaDiv.id = "captcha" + i;
                document.getElementById("captcha-container").appendChild(captchaDiv);
                grecaptcha.render(captchaDiv.id, {
                    'sitekey': '6LeDEAgrAAAAAHUi9jLpRDPekZwKD0UGgLRScgdL',
                    'callback': verifyCallback,
                    'theme': 'light'
                });
            }
        }
    </script>
    <script> /* p5js heatmap, keyboard broadcast */
        let heatmapInstance;
        
        function setup() {
            noCanvas(); // Remove p5 canvas if present
            
            // Initialize heatmap.js
            heatmapInstance = h337.create({
                container: document.getElementById("heatmap-container"),
                radius: 50,
                maxOpacity: 0.6,
                minOpacity: 0.1,
                blur: 0.75,
                gradient: {
                    0.25: "blue",
                    0.50: "green",
                    0.75: "yellow",
                    1.0: "red"
                }
            });

            // Add event listeners to the window instead of document for better global capture
            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();

                if (key === 'q') {
                    socket.send(JSON.stringify({ action: 'show-heatmap' }));
                    document.getElementById('heatmap-container').style.opacity = '1';
                    document.getElementById('captcha-container').style.opacity = '0.5';
                } else if (key === 'w') {
                    socket.send(JSON.stringify({ action: 'show-stats' }));
                    document.getElementById('stats-container').style.opacity = '1';
                    document.getElementById('captcha-container').style.opacity = '0.5';
                } else if (key === 'e') {
                    socket.send(JSON.stringify({ action: 'show-roll' }));
                    document.getElementById('roll-container').style.opacity = '1';
                    document.getElementById('captcha-container').style.opacity = '0';
                }
            });

            window.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();

                if (key === 'q') {
                    socket.send(JSON.stringify({ action: 'hide-heatmap' }));
                    document.getElementById('heatmap-container').style.opacity = '0';
                    document.getElementById('captcha-container').style.opacity = '1';
                } else if (key === 'w') {
                    socket.send(JSON.stringify({ action: 'hide-stats' }));
                    document.getElementById('stats-container').style.opacity = '0';
                    document.getElementById('captcha-container').style.opacity = '1';
                } else if (key === 'e') {
                    socket.send(JSON.stringify({ action: 'hide-roll' }));
                    document.getElementById('roll-container').style.opacity = '0';
                    document.getElementById('captcha-container').style.opacity = '1';
                }
            });
        }

        
        // Modified the updateHeatmap function to account for scroll position
        function updateHeatmap(x, y) {
            if (heatmapInstance) {            
                heatmapInstance.addData({ 
                    x: x, 
                    y: y, 
                    value: 1 
                });
            }
        }
        
        const socket = new WebSocket(`ws://localhost:8000`);

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Update heatmap with current mouse position
            if (typeof heatmapInstance !== "undefined" && heatmapInstance) {
                updateHeatmap(data.x, data.y);
            }

            if (data.x !== undefined && data.y !== undefined) {
                const pos = document.getElementById('pos');
                if (pos) pos.textContent = "x: "+ data.x + ", y: " + data.y;
            }
        };

        socket.onopen = () => console.log("Connected to WebSocket server");
        socket.onerror = (error) => console.error("WebSocket Error:", error);
        socket.onclose = () => console.log("Disconnected from WebSocket server");
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const rollContainer = document.getElementById('roll-container');
      
          // Create wrapper and scrolling text container
          const wrapper = document.createElement('div');
          wrapper.className = 'scrolling-vertical-wrapper';
      
          const textContainer = document.createElement('div');
          textContainer.className = 'scrolling-vertical-text';
      
          // Create 10 lines of text, then duplicate for looping
          const lines = 30;
          for (let i = 0; i < lines * 2; i++) {
            const line = document.createElement('div');
            line.textContent = "THANK YOU FOR YOUR INPUT";
            textContainer.appendChild(line);
          }
      
          wrapper.appendChild(textContainer);
          rollContainer.appendChild(wrapper);
        });
      </script>          
</head>
<body>
    <div id="heatmap-container"></div>
    <div id="captcha-container"></div>
    <div id="stats-container">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; color: black; opacity: 0.5;font-family: 'Michroma', sans-serif;">
            <div id="pos" style="font-size: 100px;">NaN</div>
        </div>
    </div>
    <div id="roll-container"></div>
</body>
</html>
